<!DOCTYPE html>
<html>
<head>
    <title>Amazon Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <div class="search-results">
        <h2>Search Results</h2>
        <p>Showing 1-24 of 100 results for "laptops"</p>
    </div>

    <div class="main-content">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-section">
                <h4>Price</h4>
                <input type="range" min="0" max="1000">
            </div>
            <div class="filter-section">
                <h4>Brand</h4>
                <ul>
                    <li><input type="checkbox"> Apple</li>
                    <li><input type="checkbox"> Dell</li>
                    <li><input type="checkbox"> HP</li>
                </ul>
            </div>
        </aside>
        <main class="product-list">
            <section class="products">

                <div class="product-list">
                    <div class="product-card">
                        
                        <h2>Best of Electronics</h2>
                        <img src="images/electronics.jpg" alt="Product Image">
                        
                        <button type="button">VIEW ALL</button>
                    </div>
                    <div class="product-card">
                        
                        
                        <img src="images/e1.jpg" alt="Product Image">
                        <h3>ELECTRONICS</h3>
                            <p>Electronic appliances</p>
                            <p class="price">876.00 AED</p>
                        
                    
                    </div>

            </main>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
