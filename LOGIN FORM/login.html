<html>
<head>
      
    </head>
    <body>
        <div class="container">
            <h1>Employee Registration Form</h1>
    
        <form action="/submit_form" method="post">
            <div>
                <label >First Name</label>
                <input type="text">
            </div>
        <div>
            <label>Email</label>
            <input type="email"/>
        </div>
    <div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
        <div>
            <div>
                <label>Confirm password</label>
                <input type="password"/>
            </div>
            <div>
            <label>Gender:</label>
            Female:<input type="radio" id="female" name="gender" value="Female"/>
            Male:<input type="radio" id="male" name="gender" value="Male"/>
         </div>
         <div>
            <label>DOB</label>
            <input type="date"/>
        </div>
        <div>
            <label>Mobile</label>
            <input type="number" />
    
        </div>
        
        <div>
            <label>Resume</label>
            <input type="file"/>
        </div>
        
        <div>
            <label>Physically challenged</label>
            <input type="checkbox"/>(Check if Physically Challenged)
        </div>
        
        <div>
            <label>City</label>
            <input type="text"/>
        </div>
        <div>
        <div>
            Address:<textarea ></textarea>
        </div>
           
        </div>
    <div>
        <button type="submit" >Submit</button>
        <button type="reset">Clear</button>
    </div>
    
</form>
        </div>
    </body>
</html>
